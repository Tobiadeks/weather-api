<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-API</title>
    <link rel="stylesheet" href="./animate.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-info">
    <header class="text-white fw-bold bg-dark text-center p-3">WEATHER API</header>
    <main class="py-3 px-1">
        <div class="d-flex">
            <input type="text" class="form-control" id="inputval">
            <button class="btn btn-info" id="button">check </button>
        </div>
        <div class="info">
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-map-marker my-1 text-danger"></i>
                <p class="fw-bolder" id="country"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-temperature-three-quarters text-danger my-1"></i>
                <p class="fw-bold text-warning" id="tempvalue"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-earth-oceania text-warning my-1"></i>
                <p class="fw-bold text-warning" id="sunrise"></p>
            </div>
            <div class="d-flex justify-content-between align-items-center my-1">
                <i class="fa-solid fa-earth-oceania text-secondary"></i>
                <p class="fw-bold text-warning" id="sunset"></p>
            </div>
        </div>
        <div class="text-center text-shadow">
            <p id="desc"></p>
        </div>
    </main>
    <footer class="text-center bg-white ">&copy; copyright of &nbsp; <a href="">Tobiadeks</a></footer>

    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./jquery-3.6.1.js"></script>
    <script src="./script.js"></script>
</body>

</html>
